name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # NOTE: legacy workflow for non-docker PM2 deployment; not used for Taurus.
      - name: Package standalone artifact
        run: ./scripts/package-standalone.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Upload artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: dist/xhs-generator-standalone.tar.gz
          target: /tmp

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            APP_DIR=/var/www/xhs-generator
            mkdir -p $APP_DIR
            tar -xzf /tmp/xhs-generator-standalone.tar.gz -C $APP_DIR
            cd $APP_DIR
            pm2 restart xhs-generator || pm2 start ecosystem.config.js
            pm2 save
            rm -f /tmp/xhs-generator-standalone.tar.gz

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }} || exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
